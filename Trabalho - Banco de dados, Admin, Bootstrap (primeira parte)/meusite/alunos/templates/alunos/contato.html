        /* Estilo para links no footer */
        footer a {
            color: #fff; /* Cor dos links no footer */
            text-decoration: none; /* Remover sublinhado padrão */
        }

        /* Estilo para links no hover */

            text-decoration: underline; /* Adicionar sublinhado ao passar o mouse sobre os links */
        }

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container mt-5">
        <h1>Formulário de Contato</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nome_completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Email:</label>
                <input type="telefone" class="form-control" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

<!-- Adicione o link para o Bootstrap JS (opcional) -->

            console.log("Mensagem: " + mensagem);
        });
    </script>
</body>
