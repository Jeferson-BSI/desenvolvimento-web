<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Aluno</title>
    <!-- Adicione os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Página Inicial</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                </li>
                <!-- Adicione links para outras páginas, se necessário -->
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h1 class="mt-5">Detalhes do Aluno</h1>
        <div class="card mt-4" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Nome: {{ aluno.nome }}</h5>
                <p class="card-text"><strong>Período de Ingresso:</strong> {{ aluno.periodo_ingresso }}</p>
                <p class="card-text"><strong>NotaWebAvançado:</strong> {{ aluno.notaweb_avancado }}</p>
                <p class="card-text"><strong>Situação:</strong> {{ aluno.situacao }}</p>
            </div>
        </div>
    </div>
    
    <!-- Adicione os scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
