{% extends 'base.html'%}{%block content%}
<div class="jumbotron">
    <div class="container mt-5">
        <h1>Formulário de Contato</h1>
        <form id="formulario-contato">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Inclua o JavaScript do Bootstrap (opcional) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript para capturar o envio do formulário -->
    <script>
        document.getElementById("formulario-contato").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const nomeCompleto = document.getElementById("nomeCompleto").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;
            
            // Exibe os dados no terminal do PyCharm
            console.log("Nome Completo: " + nomeCompleto);
            console.log("Email: " + email);
            console.log("Mensagem: " + mensagem);
        });
    </script>
</div>
{%endblock%}
